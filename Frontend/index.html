<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Adquisiciones</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-pb7zWFTN5ZtEJ4kNfvBWVxZ2cnn1tYPQ1fT9i2/czjYrbGf/r8Zc8d1Cj0ZlPRJ/nqX1JuUYioReRrjFh6zV7Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header class="header">
    <h1 class="header__title">Gestión de Adquisiciones </h1>
    <div class="header__controls">
      <div class="search-add">
        <i class="fas fa-search"></i>
        <input type="search" id="filterInput" placeholder="Buscar adquisiciones..." />
        <button id="newAcquisitionBtn" class="btn btn--primary">
          <i class="fas fa-plus"></i> Nueva
        </button>
      </div>
      <button id="toggleTheme" class="btn btn--secondary">
        <i class="fas fa-adjust"></i> Tema
      </button>
    </div>
  </header>

  <main>
    <!-- Modal de registro mejorado -->
    <div id="acquisitionModal" class="modal">
      <div class="modal-content">
        <span class="close" role="button" aria-label="Cerrar formulario">×</span>
        <h2>Registrar Adquisición</h2>
        <form id="acquisitionForm" novalidate>
          <!-- Fila 1: Fecha y Presupuesto -->
          <div class="form-grid">
            <div class="form-group">
              <label for="date">Fecha<span aria-hidden="true">*</span></label>
              <input type="date" id="date" name="date" required />
              <small class="error" aria-live="polite"></small>
            </div>
            <div class="form-group">
              <label for="budget">Presupuesto<span aria-hidden="true">*</span></label>
              <input type="text" id="budget" name="budget" placeholder="Ej. $2.500.000" required />
              <small class="error" aria-live="polite"></small>
            </div>
          </div>
          <!-- Fila 2: Unidad y Tipo -->
          <div class="form-grid">
            <div class="form-group">
              <label for="unit">Unidad<span aria-hidden="true">*</span></label>
              <input type="text" id="unit" name="unit" placeholder="Ej. Área de Compras" required />
              <small class="error" aria-live="polite"></small>
            </div>
            <div class="form-group">
              <label for="type">Tipo<span aria-hidden="true">*</span></label>
              <input type="text" id="type" name="type" placeholder="Ej. Equipos" required />
              <small class="error" aria-live="polite"></small>
            </div>
          </div>
          <!-- Fila 3: Cantidad, Valor Unitario y Total -->
          <div class="form-grid">
            <div class="form-group">
              <label for="quantity">Cantidad<span aria-hidden="true">*</span></label>
              <input type="number" id="quantity" name="quantity" min="1" step="1" required />
              <small class="error" aria-live="polite"></small>
            </div>
            <div class="form-group">
              <label for="unitValue">Valor Unitario<span aria-hidden="true">*</span></label>
              <input type="number" id="unitValue" name="unitValue" min="0" step="0.01" required />
              <small class="error" aria-live="polite"></small>
            </div>
            <div class="form-group">
              <label for="totalValue">Valor Total</label>
              <input type="number" id="totalValue" name="totalValue" readonly />
            </div>
          </div>
          <!-- Fila 4: Proveedor, Documentación y Estado -->
          <div class="form-grid">
            <div class="form-group">
              <label for="provider">Proveedor<span aria-hidden="true">*</span></label>
              <input type="text" id="provider" name="provider" placeholder="Ej. Siemens S.A." required />
              <small class="error" aria-live="polite"></small>
            </div>
            <div class="form-group">
              <label for="documentation">Documentación<span aria-hidden="true">*</span></label>
              <textarea id="documentation" name="documentation" rows="2" placeholder="Ej. Orden #123, factura #A100" required></textarea>
              <small class="error" aria-live="polite"></small>
            </div>
            <div class="form-group">
              <label for="status">Estado<span aria-hidden="true">*</span></label>
              <select id="status" name="status" required>
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
              </select>
              <small class="error" aria-live="polite"></small>
            </div>
          </div>
          <!-- Acciones -->
          <div class="form-actions">
            <button type="submit" class="btn btn--primary">Guardar</button>
            <button type="button" class="btn btn--secondary close-btn">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabla responsiva con todos los campos -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Presupuesto</th>
            <th>Unidad</th>
            <th>Tipo</th>
            <th>Cantidad</th>
            <th>Valor Unitario</th>
            <th>Valor Total</th>
            <th>Fecha</th>
            <th>Proveedor</th>
            <th>Documentación</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="acquisitionsList"></tbody>
      </table>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
